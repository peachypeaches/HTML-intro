<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="http://amazon.com">Back to Amazon</a>
  <h2 class="title">
    Nike Black Running Shoes
  </h2>
  <p class="price">
    $39 - in stock.
  </p>

  <p>
    Free delivery tomorrow.
  </p>

  <div>
    <button class="add-to-cart">Add to Cart</button>
    <button class="buy-now">Buy now</button>
  </div>

  <style>
    a{
      color: rgb(46, 153, 185);
    }

    .price{
      color: rgb(75, 185, 41);
      font-weight: bold;
    }

    button{
      height: 28px;
      width: 100px;
      border: none;
      border-radius: 20px;
    }
    .add-to-cart{
      margin-right: 8px;
      background-color: rgb(249, 217, 76);
    }

    .buy-now{
      background-color: rgb(242, 168, 66);
    }
  </style>

</body>
</html>
